prefect-version: 2.10.21

name: gbifnorway-automations

build:
  - prefect: recipe

deployments:
  - name: example
    work_pool: k8s-pool
    entrypoint: src/automations/flows/example_flow.py:example
    job_variables:
      image: gbifnorway/prefect-automations:latest
      env:
        EXECUTION_ENV: prod
        